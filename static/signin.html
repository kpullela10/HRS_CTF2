<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - CTF Platform</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body>
    <div id="background"></div>
    <div class="content-container">
      <h1>Sign In</h1>
      <form id="signinform">
        <input
          type="text"
          name="username"
          placeholder="Username"
          id="username"
          minlength="6"
          maxlength="15"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          id="password"
          minlength="8"
          maxlength="20"
          required
        />
        <button type="submit">Sign In</button>
      </form>
      <p>No account? <a href="/signup">Sign Up</a></p>
    </div>
    <script>
      function createDigit() {
        const digit = document.createElement("div");
        digit.classList.add("digit");
        digit.style.left = `${Math.random() * 100}vw`;
        digit.style.top = `${Math.random() * 100}vh`;
        digit.textContent = Math.floor(Math.random() * 2);
        document.getElementById("background").appendChild(digit);

        setTimeout(() => {
          digit.remove();
        }, 10000);
      }

      setInterval(createDigit, 100);

      document
        .getElementById("signinform")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          try {
            const response = await fetch("/signin", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                username: document.getElementById("username").value,
                password: document.getElementById("password").value,
              }),
            });
            if (response.ok) {
              alert(`Welcome, ${document.getElementById("username").value}`);
              window.location.href = "/";
            } else if (response.status === 401) {
              alert("Incorrect username or password!");
            } else {
              alert("An error occurred. Please try again.");
            }
          } catch (error) {
            console.error("Error:", error);
            alert("An error occurred. Please try again.");
          }
        });
    </script>
  </body>
</html>
